<div class="songlist">
    <input ng-model="searchString" type="text"/>
    <ul ng-controller="songListCtl">
        <li ng-controller="artistCtl"
            ng-repeat="(artist, songs) in artists"
            id="artist-{{ $index }}"
        >
            <p ng-click="toggleShown()">{{ artist }}</p>
            <div ui-if="shown">
                <ul ng-repeat="song in songs"
                >
                    <li><a href="" ng-click="play(song.pk)">+</a> {{ song.album }} - {{ song.title }}</li>
                </ul>
            </div>
        </li>
    </ul>
</div>
