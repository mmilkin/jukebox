<div class="songlist" ng-controller="songListCtl">
    <input ng-model="searchString" type="text"/>
    <ul>
        <li ng-controller="artistCtl"
            ng-repeat="(artist, songs) in songs | searchSongs:searchString | groupByArtist"
        >
            <p ng-click="toggleShown()"><i class="fa fa-caret-square-o-down"></i>{{:: artist }}</p>
            <div ng-if="shown">
                <ul class="songs" ng-repeat="song in songs">
                    <li><a  href="" ng-click="play(song.pk)">
                        <i class="fa fa-play-circle-o"></i></a> {{:: song.album }} - {{:: song.title }}</li>
                </ul>
            </div>
        </li>
    </ul>
</div>
